{% load bootstrap_filters %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> 
    body {
        background: #f2f2f2 !important;
    } 
    .btn {
        background: #5a67d8 !important;
        border: none !important;
        padding: 0.75rem !important;
        font-weight: 600 !important;
  }
  .btn:hover {
        background: #4c51bf !important;
        transform: translateY(-3px) !important;
        box-shadow: 0 10px 20px rgba(90, 103, 216, 0.4) !important;
    }</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'course_list' %}">Mini E-learning</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{% url 'course_create' %}">Créer un cours</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'users:logout' %}">Déconnexion</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">Connexion</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
