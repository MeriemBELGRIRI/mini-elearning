{% extends 'courses/base.html' %}
{% block content %}
<h1>{{ lesson.title }}</h1>
<p>{{ lesson.content }}</p>
{% if lesson.video_url %}
{% load youtube_tags %}

<div class="ratio ratio-16x9">
  <iframe src="{{ lesson.video_url|youtube_embed }}" title="{{ lesson.title }}" allowfullscreen></iframe>
</div>
{% endif %}
{% endblock %}
