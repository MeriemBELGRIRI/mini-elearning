<!-- templates/users/base.html -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Elearning{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS personnalisé -->
    {% block extra_css %}{% endblock %}
</head>

<body class="d-flex align-items-center min-vh-100" style="margin: 0;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                {% block content %}{% endblock %}

                <!-- Footer commun -->
                <div class="text-center text-white mt-4 opacity-75">
                    <small>© 2025 LearnHub. Tous droits réservés.</small>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
